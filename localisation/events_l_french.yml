 # Dark Portal
 dark_portal.1.title: "La Horde d'Orcs"
 dark_portal.1.desc: "Des créatures hideuses ont été appercues dans les Terres Foudroyées, ils ont commencé la construction de campements. Sans résistance, ils défferleront bientôt sur nos terres."
 dark_portal.1.option.a: "Défendons nos terres!"
 
 # First War
 first_war.2.title: "Raid Orc"
 first_war.2.desc: ""
 first_war.2.option.a: ""
 
 first_war.3.title: "Attaque sur [From.GetName]!"
 first_war.3.desc: "Nos guerriers ont soif de sang, et vont lancer un raid sur [From.GetName] si nous ne les arrêtons pas."
 first_war.3.option.a: "Qu'ils se battent!"

 first_war.4.title: "Raid par [From.GetName]"
 first_war.4.desc: "Ces saletés d'Orcs dirigés par [From.Monarch.GetName] ont attaqués une de nos terres, l'endommageant."
 first_war.4.option.a: "Nous devons surmonter cette tempête..."
 first_war.4.option.b: "Envoyons un diplomate là-bas"
 first_war.4.option.c: "Nous couvrirons les pertes"
 
 first_war.5.title: "Soutien depuis la Porte des Ténèbres"
 first_war.5.desc: "Nos guerriers quittent Draenor pour franchir la Porte des Ténèbres et viennent combattre en Azeroth. Zog Zog!"
 first_war.5.option.a: "Les humains n'ont aucune chance..."
 
 # Blood of Mannaroth events
 first_war.1.title: "Le Sang de Mannaroth"
 first_war.1.desc: "Né du sang du Destructeur, il contient des pouvoirs dépassant notre comprehension. Tout ce que vous devez faire pour les obtenir, c'est d'en boire une gorgée. Qu'en dites vous, [Root.Monarch.GetTitle] [Root.Monarch.GetName]?"
 first_war.1.option.a: "Buvons!"
 first_war.1.option.b: "Hors de ma vue, traitre!"
 
 first_war.7.title: "Sang bouilant!"
 first_war.7.desc: "Le Sand du Démon dans les veines, [Root.Monarch.GetTitle] [Root.Monarch.GetName] a commencé à s'agitter , et a mit [Root.Monarch.GetHimHer] en fureur. "
 first_war.7.option.a: "Roar!"
 
 first_war.8.title: "Renfrogné"
 first_war.8.desc: "Le Sang du Démon dans les veines, [Root.Monarch.GetTitle] [Root.Monarch.GetName] a commencé à s'agitter, et a mit [Root.Monarch.GetHimHer] dans une stupeur depressive."
 first_war.8.option.a: "Zzzz...."
 
 first_war.9.title: "Sang Bouillant!"
 first_war.9.desc: "Nos guerriers sous l'influence du Sand du Démon sont devenu enragés, et sont désireux de sang . Si nous ne pouvons contenir leurs soif de sang, ils risquent de s'entre-tuer. Les autorisez-vous à faire la guerre?"
 first_war.9.option.a: "Zog Zog!"
 first_war.9.option.b: "Non, nous devons résister au Sand du Démon!"
 
 first_war.10.title: "Zzzzzz...."
 first_war.10.desc: "Le Saang du Démon a mit nos guerries dans une stupeur profonde, leurs corps sont lourds et leurs esprits chancelants. Sans stimulant, ils risquent de s'éffondrer, laissant nos avant-postes sans défenses!"
 first_war.10.option.a: "Stimulez-les!"
 first_war.10.option.b: "Laissez les dormir..."

 
 #Gilneas
 gilneas.1.title: "Construire le Mur!"
 gilneas.1.desc: "Nous devrions construire un mur qui nous séparerait des problèmes des autres peuples"
 gilneas.1.option.a: "Nous prendrons désormais soins de nous, et seulement de nous."
 gilneas.1.option.b: "Nous ne pouvons laissez les autres humains seuls."
 gilneas.2.title: "Les paysans se ruent derrière le Mur"
 gilneas.2.desc: "Les paysans de nos terres exterieurs demandent à pouvoir venir de notre côté du Mur."
 gilneas.2.option.a: "Laissez-les venir."