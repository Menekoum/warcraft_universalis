l_french:
 # Tirisfal
 WARCRAFT_TIRISFAL.1.title: "Conseil de Tirisfal"
 WARCRAFT_TIRISFAL.1.desc: "Magna Aegwynn du Conseil de Tirisfal dit qu'elle peut nous aider à préparer notre grand Royaume pour la guerre à venir. Pouvons nous la croire, mon Roi?"
 WARCRAFT_TIRISFAL.1.option.a: "Je pense que c'est une bonne idée!"
 WARCRAFT_TIRISFAL.1.option.b: "Je ne crois pas les mages! Que tout le monde sache que nous le ferons nous-même..."
 
 # Story
 story.1.title: "Les révélations de Balnazzar"
 story.1.desc: "La Croisade Ecarlate a été trahie de l'intérieur. Le Grand Croisé Saiden Dathrohan s'est avéré être le Seigneur de l'Effroi Balnazzar! La Croisade Ecarlate a éssayée de résister au démon, pour finalement être vaincue, et relevée de terre désormais sous le nom de Les Réssucités."
 story.1.option.a: "Maudits soit-il!"
 
 story.2.title: "Evenements insidieux"
 story.2.desc: "Les morts ont commencé à s'emparer de nos terres, conduisant notre peuple à fuir. Si nous n'arrêtons pas cette marée de cadavres, qui sait ce qui nous arrivera."
 story.2.option.a: "Ils doivent être purgés!"
 
