 # Faction Decisions
 join_the_alliance_title: "Rejoindre l'Alliance"
 join_the_alliance_desc: "Vu que nous sommes en bon termes avec l'Alliance, nous avons reçu l'opportunité de les rejoindre."
 leave_the_alliance_title: "Quitter l'Alliance"
 leave_the_alliance_desc: "Ce n'est plus dans nos interets de rester dans l'Alliance."
 join_the_horde_title: "Rejoindre la Horde"
 join_the_horde_desc: "Vu que nous sommes en bon termes avec eux, nous pouvons rejoindre la Horde."
 leave_the_horde_title: "Abandonner la Horde"
 leave_the_horde_desc: "Ce n'est plus dans nos interets de rester dans la Horde."
 join_neutral_title: "Embrasser la neutralité"
 join_neutral_desc: "Nous sommes en bon termes avec les deux camps, et nous pouvons continuer dans cette voie en nous déclarant neutre dans le conflit."
 leave_neutral_title: "Abandonner la neutralité"
 leave_neutral_desc: "'Etre neutre dans ce conflit ne nous apporte plus aucun interet, il est temps de déclarer notre prise de position."
 horde_opinion_title: "Déclaration de la Horde"
 horde_opinion_desc: "Une déclaration d'allégeance en bonne et due forme envers la Horde renforcerait notre position et augmenterait grandement nos relations diplomatiques."
 alliance_opinion_title: "Déclaration de l'Alliance"
 alliance_opinion_desc: "Une déclaration d'allégeance en bonne et due forme envers l'Alliance renforcerait notre position et augmenterait grandement nos relations diplomatiques."
 neutral_opinion_title: "Declaration de Neutralité"
 neutral_opinion_desc: "Une déclaration de neutralité en bonne et due forme renforcerait notre position et augmenterait grandement nos relations diplomatiques."
 alliance_attack_neutral_title: "Trahison de l'Alliance"
 alliance_attack_neutral_desc: "L'Alliance a trahie notre paix et nous sommes en guerre! La Horde se battra à nos côtés, si nous leurs jurons allégeance."
 horde_attack_neutral_title: "Traitrise de la Horde"
 horde_attack_neutral_desc: "La Horde a ignorée notre position neutre et se prepare à nous envahir! L'Alliance offre son aide, à condition de les rejoindre."
 
 # Faction Membership Information
 alliance_info_title: "Menbres de l'Alliance"
 alliance_info_desc: "Tous les membres connus de l'Alliance sont affichés dans l'infobulle de l'enveloppe."
 horde_info_title: "Membres de la Horde"
 horde_info_desc: "Tous les membres connus de la Horde sont affichés dans l'infobulle de l'enveloppe."
 neutral_info_title: "Organisations neutres"
 neutral_info_desc: "Toutes les organisations neutres sont affichés dans l'infobulle de l'enveloppe."
 
